<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:f="http://java.sun.com/jsf/core"      
      	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <ui:composition template="template.xhtml">
	  <ui:define name="content">	
		  	<div class="busca-container">
				<div class="panel panel-default">
				 <div class="panel-heading">
				    <h3 class="panel-title">Busca</h3>
				  </div>
				  <div class="panel-body">
				   	<h:form>
				   		<h:messages class="alert alert-danger"/>
				   		<div class="col-lg-9">
					   		<h:inputText class="form-group form-control" value="#{CDForm.cdSearch.descricao}"
					   		required="true" requiredMessage="Preencha o campo de busca"
					   		pt:placeholder="digite a descrição do CD..." redisplay="true"/>
				   		</div>
				   		<div class="col-lg-2 col-lg-offset-1 ">
				   			<h:commandButton value="Buscar" class="btn btn-danger"
				   			action="#{CDForm.search}"/>
				   		</div>
				   	</h:form>
				  </div>
				</div>
				<!-- Listagem -->
				<div class="panel panel-default">
				 <div class="panel-heading">
				    <h3 class="panel-title">Resultados</h3>
				  </div>
				  <div class="panel-body">
				   	<h:form>
				   		<h:dataTable value="#{CDForm.lista}" var="cd"
				   		class="table table-hover table-bordered">
				   			<h:column>
				   				<f:facet name="header">Descrição</f:facet>
				   				<h:outputText value="#{cd.descricao}" />
				   			</h:column>
				   			
				   			<h:column>
				   				<f:facet name="header">Data de gravação</f:facet>
				   				<h:outputText value="#{cd.data_gravacao}" />
				   			</h:column>
				   			
				   			<h:column>
				   				<f:facet name="header">Data da compra</f:facet>
				   				<h:outputText value="#{cd.data_compra}" />
				   			</h:column>
				   			<h:column>
				   				<f:facet name="header">Editar</f:facet>
				   				<h:commandButton class="btn btn-primary" value="Editar" action="#{CDForm.edit(cd)}" />
				   			</h:column>
				   			<h:column>
				   				<f:facet name="header">Excluir</f:facet>
				   				<h:commandButton class="btn btn-danger" value="Excluir" action="#{CDForm.remove(cd)}" />
				   			</h:column>
				   			
				   		</h:dataTable>
				   	</h:form>
				  </div>
				</div>
		  	</div>	
		</ui:define>
	</ui:composition>		
</html>
